<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seguro con RSA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chat Seguro con Cifrado RSA</h1>
        <div class="login-form">
            <h2>Ingresa a una sala de chat</h2>
            <form id="join-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="room">Sala:</label>
                    <input type="text" id="room" name="room" required>
                </div>
                <button type="submit" class="btn">Unirse</button>
            </form>
            <div id="key-status" class="key-status">Generando claves RSA...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinForm = document.getElementById('join-form');
            const keyStatus = document.getElementById('key-status');
            let keys = null;

            // Generar claves RSA al cargar la página
            fetch('/generate_keys', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                keys = data;
                keyStatus.textContent = 'Claves RSA generadas exitosamente!';
                keyStatus.classList.add('success');
                joinForm.classList.add('ready');
            })
            .catch(error => {
                console.error('Error generando claves:', error);
                keyStatus.textContent = 'Error al generar claves. Por favor, recarga la página.';
                keyStatus.classList.add('error');
            });

            // Manejar envío del formulario
            joinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!keys) {
                    alert('Por favor espera a que se generen las claves RSA');
                    return;
                }
                
                const username = document.getElementById('username').value.trim();
                const room = document.getElementById('room').value.trim();
                
                if (!username || !room) {
                    alert('Por favor ingresa un nombre de usuario y sala');
                    return;
                }
                
                // Guardar claves en localStorage
                localStorage.setItem('chatRsaPrivateKey', keys.privateKey);
                localStorage.setItem('chatRsaPublicKey', keys.publicKey);
                localStorage.setItem('chatUsername', username);
                
                // Redirigir a la sala de chat
                window.location.href = `/chat?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
            });
        });
    </script>
</body>
</html>
