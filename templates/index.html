<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Stili base per la landing page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 500px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e14a3f;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Aggiunto il link alla route 'index' attorno al logo -->
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </a>
    
    <!-- Titolo della pagina -->
    <h1>Benvenuto a Noir Chat</h1>

    <!-- Descrizione personalizzata -->
    <p class="description">
        Noir chat Ã¨ una chat cryptata sicura all 100% 
    </p>

    <!-- Bottoni per Login e Registrazione -->
    <div class="buttons">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Registrati</a>
    </div>
</body>
</html>
