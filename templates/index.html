<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Chat - Chat Crittografata Sicura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="landing-page">
    <!-- Logo con link -->
    <a href="{{ url_for('index') }}" class="landing-logo-link">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Noir Chat Logo" class="landing-logo">
    </a>
    
    <!-- Titolo principale -->
    <h1 class="landing-title">NOIR CHAT</h1>

    <!-- Descrizione -->
    <p class="landing-description">
        La chat <strong>crittografata end-to-end</strong> che garantisce privacy e sicurezza al 100%. 
        I tuoi messaggi, protetti con <strong>crittografia AES-256</strong>.
    </p>

    <!-- Bottoni CTA -->
    <div class="landing-buttons">
        <a href="{{ url_for('login') }}" class="landing-btn landing-btn-primary">
            <span>Accedi</span>
        </a>
        <a href="{{ url_for('register') }}" class="landing-btn landing-btn-secondary">
            <span>Registrati</span>
        </a>
    </div>

    
</body>
</html>
